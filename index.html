<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="index.css" />

    <title>Notes App</title>
  </head>
  <body>
    <div class="table-responsive">
      <table
        class="table table-info table-bordered caption-top showActive"
        id="notetable"
      >
        <caption>
          List of notes
        </caption>

        <thead>
          <tr>
            <th scope="col" style="width: 20%">Name</th>
            <th scope="col" style="width: 10%">Created</th>
            <th scope="col" style="width: 10%">Category</th>
            <th scope="col" style="width: 45%">Content</th>
            <th scope="col" style="width: 10%">Dates</th>
            <th scope="col" style="width: 5%">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Add Note"
                >
                  <i class="icon-pencil"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="show">
                  <i class="icon-calendar-empty"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="hide">
                  <i class="icon-calendar"></i>
                </button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="notes"></tbody>
      </table>
    </div>

    <div class="table-responsive">
      <table class="table table-info table-bordered" id="tablestat">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Active</th>
            <th scope="col">Archived</th>
          </tr>
        </thead>
        <tbody id="statistic"></tbody>
      </table>
    </div>

    <!-- Bootstrap CSS -->

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Write a note</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="input-group mb-3">
              <label
                class="input-group-text"
                for="inputGroupSelect01"
                style="width: 20%"
                ><nav>Note Type</nav></label
              >
              <select class="form-select" id="notetype">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span
                class="input-group-text"
                id="basic-addon1"
                style="width: 20%"
                >Header</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Header"
                aria-label="Header"
                aria-describedby="basic-addon1"
                id="notename"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text" style="width: 20%">Note</span>
              <textarea
                class="form-control"
                aria-label="With textarea"
                style="height: 100px"
                required="required"
                id="notecontent"
              ></textarea>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="addnote"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
